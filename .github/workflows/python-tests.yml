name: Python Tests

on:
  push:
    branches: [ python-port, main ]
  pull_request:
    branches: [ python-port, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-asyncio

    - name: Run tests with coverage
      run: |
        pip install pytest-cov
        pytest tests/ -v --cov=testcontainers_spicedb --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: python-${{ matrix.python-version }}
        fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
        pip install -e .

    - name: Lint with ruff
      run: |
        ruff check testcontainers_spicedb/ tests/

    - name: Type check with mypy
      run: |
        mypy testcontainers_spicedb/ --ignore-missing-imports
      continue-on-error: true  # Don't fail the build on type errors initially
